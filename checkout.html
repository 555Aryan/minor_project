<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="checkout.php">
    
</head>
<body>
  <form action="checkout.php" target="result" method="get">
    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="images/visa_logo.png" width="100px"/>
                <img src="images/mastercard_logo.png" width="100px"/>
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                <script src="checkout.php">
                  print("Pay with credit card"); 
                  print($TOTAL);
                </script>
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="images/paypal_logo.png" width="100px"/>
              <div class="radio-input" >
                <input id="paypal" type="radio" name="payment">
                Pay with PayPal
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div><h1>Payment Details</h1></div>
            <div class="column-1">
              
              <label for="cardholder">Cardholder's Name</label>
              <input type="text" id="cardholder" required/>
       
              <div class="small-inputs">
                <div>
                  <label for="date">Valid thru</label>
                  <input type="text" id="date" placeholder="MM / YY" required/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification" required/>
                </div><br>

            </div><br>
            <div><h1>Shipping Details</h1></div>
            <br>
            <div>
              <label for="cardholder">Buyer's Name</label>
              <input type="text" id="cardholder" placeholder="Nick Johns" required/>
            </div>
            <div style="padding:20px;">
              
              <label for="cardholder">Delivery Address</label>
              <input type="text" id="cardholder" placeholder="Apartment, suite, etc." required/>
              <input type="text" id="cardholder" placeholder="city" required/>
              <input type="text" id="cardholder" placeholder="pincode" required/>
              <input type="text" id="cardholder" placeholder="Country" required/>
            </div><br>

            <div>
              <label for="cardholder">Contact</label>
              <input type="number" placeholder="9054 XXX XXX"; id="cardholder" required/>
            </div>
            </div>
            <div class="column-2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber" required/>
       
              <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
          <button class="btn back-btn"><a href="homepg.html">Back</a></button>
          <button class="btn next-btn" >
            <input type="submit" value="Submit" /> 
          </button>
        </div>
      </div>
    </form>

</html>
